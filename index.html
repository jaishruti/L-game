<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong|Tangerine"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="game-info bg"></div>
      <div class="game bg">
        <div class="box box1">0</div>
        <div class="box box2">1</div>
        <div class="box box3">2</div>
        <div class="box box4">3</div>
        <div class="box box5">4</div>
        <div class="box box6">5</div>
        <div class="box box7">6</div>
        <div class="box box8">7</div>
        <div class="box box9">8</div>
      </div>
      <button class="new-game-btn bg active">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
